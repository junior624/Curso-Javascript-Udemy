<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Seção 4 - Aula 03 </title>
</head>
<body>
    <h1> Seção 04 - Aula 03 </h1>

    <script>
        var idade = 15;
        if(idade >=18){
            console.log('maior de idade');
        }else{
            console.log('menor de idade');
        }

        if(idade <= 14){
            console.log('criança');
        }else if(idade >=14 && idade <18){
            console.log('adolescente')
        }else{
            console.log('adulto');
        }
       

        //switch
        var sexo = "F";

        switch (sexo){
            case "m":
                console.log('Masculino');
                break;
            case "F":
                console.log('Feminino');
                break;
            default:
                console.log('Desconhecido');
                break;
        }

    </script>

</body>
</html>
