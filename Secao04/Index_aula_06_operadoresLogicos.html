<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Seção 4 - Aula 06 </title>
</head>
<body>
    <h1> Seção 04 - Aula 06 - Operadores Lógicos </h1>

    <script>

        //Operadpres Lógicos

        var curso = "Javascript";
        var legal = true;

        //AND (e = ambas expressoes devem ser verdadeiras)
        if (curso === 'Javascript' && legal === true){
            console.log("O curso de JS é legal!")
        }else{
            console.log('O curso não é de JS ou não é legal =/');
        }

        //Or (ou = pelo menos uma expressão deve ser verdadeira)
        if(curso === 'Javascript' || legal === true){
            console.log("O curso é de JS ou é Legal")
        }else{
            console.log('O curso não é legal nem de JS')
        }

        //not (quando queremos fazer uma negação ou algo não é como esperado)
        if (curso != 'Javascript'){
            console.log("O curso não é de JS")
        }else{
            console.log('O curso é de JS')
        }if(legal != true){
            console.log("O curso não é legal")
        }else{
            console.log('Este curso é legal! =]')
        }
       
    </script>

</body>
</html>
