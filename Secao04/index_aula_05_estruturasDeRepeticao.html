<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Seção 4 - Aula 05</title>
</head>
<body>
    <h1> Seção 04 - Aula 05 - Estruturas de repetição</h1>

    <script>
        //for
        for(var i = 0; i <= 10; i++){
            console.log(i);
        }
        
        //while
        var numero = 0;

        while(numero <= 10){
            console.log(numero);
            numero++;
        }

        //do while
        var cont = 0;
        do{
            console.log("Imprime o valor de cont: " + cont);
            cont++;
        }while(cont <= 5);

       
    </script>

</body>
</html>
