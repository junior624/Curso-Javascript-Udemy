<body>
    <h1> Seção 04 - Aula 12 - Escopo de variaveis </h1>

    <script>
        //Escopo de variáveis

        var teste = 42; //variavel global

        function somar(num1, num2){
            //variavel local só é reconhecida dentro do bloco da função
            var valor = 5; //variavel local
            return valor + num1 + num2;
        }

        for (var i = 0; i < 5; i++){
            var outra = 5; //variavel global
            console.log(i * outra);
        }
       
        console.log(somar(4, 6));

        console.log(outra);//temos acesso pois foi declarada em um bloco "for"

        //console.log(valor); 

        console.log(i);

        for(var j = 0; j <5; j++){
            let uma = 12; // variavel local "let"
            console.log(j * uma);
        }

        //console.log(uma); //reference error

    </script>

</body>
</html>
